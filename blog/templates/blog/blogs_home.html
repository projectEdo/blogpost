{% extends 'blog/layout.html' %}

{% block title %}Новости на сайте{% endblock %}

{% block content %}
	<div class="features">	
		<div class="container">
			<h1>Новости на сайте</h1>
			{% if blogs %}
				{% for el in blogs %}
					<div class="alert alert-warning">
						<h3>{{ el.title }}</h3>
						<p>{{ el.anons }}</p>
						<a href="{% url 'blog-detail' el.id %}" class="btn btn-warning">Подробнее</a>

					</div>
				{% endfor %}
			{% else %}
				<p>У вас нет записей!</p>
			{% endif %}
		</div>
	</div>
{% endblock %}
