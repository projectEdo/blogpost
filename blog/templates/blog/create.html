{% extends 'blog/layout.html' %}

{% block title %}Форма по добавлению статьи{% endblock %}

{% block content %}
	<div class="features">	
		<h1>Форма по добавлению статьи</h1>
		<form class="post-create-form" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form.title }}<br>
			{{ form.anons }}<br>
			{{ form.full_text }}<br>
			{{ form.image }}<br>
			<span>{{ error }}</span><br>
			<button class="btn btn-success" type="submit">Добавить статью</button>
		</form>
	</div>
{% endblock %}
